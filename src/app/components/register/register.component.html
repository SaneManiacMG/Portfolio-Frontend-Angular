<div class="container">
  <form class="form-elements-container">
    <div class="form-elements">
      <div class="form-element">
        <label for="firstName">First Name:</label>
        <input type="text" class="textbox" name="firstName" [(ngModel)]="user.firstName"
          placeholder="Enter first name" />
      </div>
      <div class="form-element">
        <label for="lastName">Last Name:</label>
        <input type="text" class="textbox" name="lastName" [(ngModel)]="user.lastName" placeholder="Enter last name" />
      </div>
      <div class="form-element">
        <label for="username">User Name:</label>
        <input type="text" class="textbox" name="username" [(ngModel)]="user.userName" placeholder="Enter username" />
      </div>
      <div class="form-element">
        <label for="email">Email:</label>
        <input type="email" class="textbox" name="email" [(ngModel)]="user.email" placeholder="Enter email" />
      </div>
      <div class="form-element">
        <label for="phoneNr">Phone Number:</label>
        <input type="text" class="textbox" name="phoneNr" [(ngModel)]="user.phoneNr" placeholder="Enter phone number" />
      </div>
      <div class="btn-container">
        <button class="btn-cancel">Cancel</button>
        <button (click)="addUser()" class="btn-submit">Register</button>
      </div>
    </div>
  </form>
</div>
