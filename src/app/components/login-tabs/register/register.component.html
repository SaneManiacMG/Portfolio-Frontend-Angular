<div class="container" style="width: 350px;">
  <form>
    <div class="form-element">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName"
        placeholder="Enter first name" />
    </div>
    <div class="form-element">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName"
        placeholder="Enter last name" />
    </div>
    <div class="form-element">
      <label for="username">User Name:</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="user.userName"
        placeholder="Enter username" />
    </div>
    <div class="form-element">
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Enter email" />
    </div>
    <div class="form-element">
      <label for="phoneNr">Phone Number:</label>
      <input type="text" class="form-control" name="phoneNr" [(ngModel)]="user.phoneNr"
        placeholder="Enter phone number" />
    </div>
    <div class="btn-container">
      <button class="btn btn-outline-warning">Cancel</button>
      <button (click)="submitUserDetails()" class="btn btn-outline-success">Register</button>
    </div>
  </form>
</div>
